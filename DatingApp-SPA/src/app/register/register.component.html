<!-- this is a reactive form example -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

       
    <div class="form-group">
      <label class="control-label" style="margin-right: 10px">I am a:</label>
      <label class="radio-inline ml-3">
        <input type="radio" class="mr-3" value="male" formControlName="gender">Male</label>
        <label class="radio-inline ml-3">
            <input type="radio" class="mr-3" value="female" formControlName="gender">Female</label>
    </div>
    
    
    <div class="form-group">
      <input type="text" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('username').errors
        && registerForm.get('username').touched}"
       formControlName="username"
       placeholder="Username">
       <div class="invalid-feedback">Please choose a username</div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('knownAs').errors
          && registerForm.get('knownAs').touched}"
         formControlName="knownAs"
         placeholder="knownAs">
         
         <div class="invalid-feedback"
         *ngIf="registerForm.get('knownAs').hasError('required')
          && registerForm.get('knownAs').touched">
         Known As is required</div>

      </div>

      <div class="form-group">
          <input type="text" class="form-control" bsDatepicker [bsConfig]="bsConfig"
          [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors
            && registerForm.get('dateOfBirth').touched}"
           formControlName="dateOfBirth"
           placeholder="Date Of Birth">
           
           <div class="invalid-feedback"
           *ngIf="registerForm.get('dateOfBirth').hasError('required')
            && registerForm.get('dateOfBirth').touched">
           Date is required</div>
        </div>

        <div class="form-group">
            <input class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('city').errors
              && registerForm.get('city').touched}"
             formControlName="city"
             placeholder="city">
             
             <div class="invalid-feedback"
             *ngIf="registerForm.get('city').hasError('required')
              && registerForm.get('city').touched">
              City is required</div>
          </div>

          <div class="form-group">
              <input class="form-control"
              [ngClass]="{'is-invalid': registerForm.get('country').errors
                && registerForm.get('country').touched}"
               formControlName="country"
               placeholder="country">
               
               <div class="invalid-feedback"
               *ngIf="registerForm.get('country').hasError('required')
                && registerForm.get('country').touched">
                Country is required</div>
      
            </div>
    <div class="form-group">
      <input type="password" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('password').errors
        && registerForm.get('password').touched}"
       formControlName="password"
       placeholder="password">
     
       <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required')
       && registerForm.get('password').touched">
      Password is required</div>

     <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength')
     && registerForm.get('password').touched">
     Password must be at least 4 character</div>

     <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength')
     && registerForm.get('password').touched">
     Password can not be greater than 8 character</div>
    </div> 


    <div class="form-group">
      <input type="password" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
        && registerForm.get('confirmPassword').touched
        || registerForm.get('confirmPassword').touched
        && registerForm.hasError('mismatch')
      }"
       formControlName="confirmPassword"
       placeholder="Confirm password">

       <div class="invalid-feedback"
       *ngIf="registerForm.get('confirmPassword').hasError('required')
        && registerForm.get('confirmPassword').touched">
        Confirm Password is required</div>

        <div class="invalid-feedback"
       *ngIf="registerForm.hasError('mismatch')
        && registerForm.get('confirmPassword').touched">
        Password must match</div>

    </div>
      
    
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
